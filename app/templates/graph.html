<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css')}}">
</head>

<body>

    <div id="titleDiv">
        <h1>{{ title }}</h1>
    </div>


    <div id="groupDiv">
       <div id="graphBox">
        <canvas id="mychart" width="600" height="400"></canvas>
           <button class="graphButtons">
               GBP/EUR
           </button>
           <button class="graphButtons">
               EUR/GBP
           </button>
        </div>
        <div id="statsBox">
            <h2>Confidence:</h2>
            <ul>
                <li>Month 1:</li>
                <li>Month 2:</li>
                <li>Month 3:</li>
                <li>Month 4:</li>
                <li>Month 5:</li>
                <li>Month 6:</li>
            </ul>
            <p id="recentDateText">Most recent data collected: {{ recentDate }}</p>
        </div>
    </div>

    <div id="savingsDiv">
        <button class="button" id="myBtn">
            Calculate potential savings
        </button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="ModalHeader">Potential savings calculator</h2>
            </div>
            <div class="modal-body">
                <div id="savingsGroupDiv">
                    <div class="inputDiv">
                        <p>Amount:</p>
                        <input class="savingsColumn" height="40" type="text" id="moneyInput" name="fname">
                    </div>
                    <div class="inputDiv">
                        <p>From:</p>
                        <img src="{{ url_for('static', filename='britishFlagCircular.png')}}" alt="Girl in a jacket" style="width:40px;height:40px;">
                    </div >
                    <div class="inputDiv">
                        <br><br><br>
                        <input type="image" src="{{ url_for('static', filename='switch.png')}}" id="saveForm" style="width:20px;height:35px;" />
                    </div>
                    <div class="inputDiv">
                        <p>To:</p>
                        <img src="{{ url_for('static', filename='europeFlagCircular.png')}}" alt="Girl in a jacket" style="width:40px;height:40px;">
                    </div>
                    <div class="inputDiv">
                        <br><br><br>
                        <Button class="savingsColumn" style="width:40px;height:40px;"> <b> > </b> </Button>
                    </div>
                </div>
                <div id="savingsBottomGroupDiv">
                    <div class="savingsBottomDiv">
                        <p>Exchange rates:</p>
                    </div>
                    <div class="savingsBottomDiv">
                        <p>Exchange money in X months. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var pointBackgroundColors = ["#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF",
                                        "#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF"];

        var barData = {
          labels : [
            {% for item in labels %}
              "{{ item }}",
            {% endfor %}
        ],

        datasets : [{
              //fillColor: ["#00FF00","#FF00FF"],
              //strokeColor: "rgba(151,187,205,1)",
              pointColor: pointBackgroundColors,
              pointStrokeColor: pointBackgroundColors,
              pointHighlightFill: pointBackgroundColors,
              //pointHighlightStroke: "rgba(151,187,205,1)",
              //bezierCurve : false,
              backgroundColor:pointBackgroundColors,
              data : [
                {% for item in history %}
                      {{ item }},
                    {% endfor %}]
                  }]


      }

      // get bar chart canvas
      var mychart = document.getElementById("mychart").getContext("2d");

      steps = 10
      max = {{ max }}
      // draw bar chart
      var LineChartDemo = new Chart(mychart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: 0.1,
        scaleStartValue: 1,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
      });

        LineChartDemo.datasets[0].points[6].fillColor ="#ffa500";
        LineChartDemo.update();



        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

    </script>
</body>
</html>
